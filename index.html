<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="storage.js"></script>
</head>
<body onload="loadData()">
    <div class="container">
    <h6 class="App headingTitle">Key value data store Application</h6>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-12">          
                <input type="text" class="form-control" id="key" placeholder="Enter Key..." maxlength="32" name="title" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">          
                <textarea type="textarea" class="form-control" id="value" placeholder="Enter JSON object here..." name="details"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">          
                <input type="number" class="form-control" id="timeToLive" placeholder="Enter Time to live value..." name="timeToLive" />
            </div>
        </div>
        <div class="App">
            <button type="button" class="btn primary" onclick="pushData()">ADD KEY & VALUE </button>
        </div>
    
    </form>
<table>
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="allData">

    </tbody>
  
</table>
</div>
</body>
</html>
